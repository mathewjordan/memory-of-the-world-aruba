<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><title>Carta &quot;Acciones contra las leyes humanas&quot; (1857) - Memory of the World - Aruba</title><meta name="robots" content="index,follow"/><meta name="description" content="&lt;div&gt;First known letter on Aruba mentioning human rights (1857)&lt;/div&gt;&lt;div&gt;Prome carta na Aruba mencionando derechonan humano (1857)&lt;/div&gt;&lt;div&gt;Eerste (bekende) brief op Aruba met verwijzing naar mensenrechten (1857)&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Señor &lt;a href=&quot;https://coleccion.aw/browse/?q=jarman&quot; title=&quot;Jacobus Jarman, Jr.&quot; rel=&quot;ugc nofollow&quot;&gt;Gezagheber de esta Ysla&lt;/a&gt;&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Acaba de suceder un hecho escandaloso que de accuerdo con ta humanidad y la civilizacion nos debe llamar la atencion; &lt;a href=&quot;http://coleccion.aw/show/?BNA-DIG-GOSLINGA-1956-EMANCIPATIE/page/151/mode/1up&quot; title=&quot;Slavenreglement 1857&quot; rel=&quot;ugc nofollow&quot;&gt;existen leyes decretadas por el Govierno Superior, i publicadas en este lugar el rejimen que debemos conducirnos con nuestros esclavos&lt;/a&gt;, pero antes de estas leyes existia siempre la ley humana para con nuestros semejantes. Hace pocos dias pasada á vista del pueblo una muchacha de tierna edad, llorosa y aflijida perteneciente a la propiedad del Sñr. &lt;a href=&quot;https://coleccion.aw/database/pap/?q=frigerio&quot; title=&quot;Pedro Joseph Frigerio&quot; rel=&quot;ugc nofollow&quot;&gt;P. J. Friguerio&lt;/a&gt;, que segun ella declaraba junta mente con su madre que le acompañaba, y su presencia que tambien lo manifestaba, habia sido cruelmente castigada i sufrido acciones contra las leyes humanas, i quejandose ambas à ta vez del mal trato de sus amos; antes de este suceso otro esclavo perteneciente al mismo dueño quejabase tambien del mal trato que recibia; Como es posible que se toleren faltas contra las leyes humanas, y leyes decretadas y publicadas por el Govierno!&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Nosotros abajo firmados de acuerdo con las leyes humanas, suplicamos al Sñr Gezagheber se sirva informarse de este interesante asunto, y tomar medidas sobre este particular suceso.&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Aruba Marzo 20 de 1857. &lt;/div&gt;&lt;div&gt;G. Schotborgh Hz. &lt;/div&gt;&lt;div&gt;D. Gaerste &lt;/div&gt;&lt;div&gt;Juan B. Capriles&lt;/div&gt;&lt;div&gt;R. Beaujon &lt;/div&gt;&lt;div&gt;D.L. Henriquez &lt;/div&gt;&lt;div&gt;Simon Gomez&lt;/div&gt;&lt;div&gt;Fredrik Gaerste&lt;br /&gt;&lt;/div&gt;&lt;div&gt;J. van der Biest Hz&lt;/div&gt;&lt;div&gt;Fr. J. Quant &lt;/div&gt;&lt;div&gt;P.J.C. Lampe&lt;/div&gt;&lt;div&gt;Jan Iden Quant&lt;/div&gt;&lt;div&gt;J. Schwengle&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;[transcripcion, investigacion y anotacion: Peter Scholing, Biblioteca Nacional Aruba. januari 2023; april 2025]&lt;/div&gt;"/><meta property="og:title" content="Carta &quot;Acciones contra las leyes humanas&quot; (1857) - Memory of the World - Aruba"/><meta property="og:description" content="&lt;div&gt;First known letter on Aruba mentioning human rights (1857)&lt;/div&gt;&lt;div&gt;Prome carta na Aruba mencionando derechonan humano (1857)&lt;/div&gt;&lt;div&gt;Eerste (bekende) brief op Aruba met verwijzing naar mensenrechten (1857)&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Señor &lt;a href=&quot;https://coleccion.aw/browse/?q=jarman&quot; title=&quot;Jacobus Jarman, Jr.&quot; rel=&quot;ugc nofollow&quot;&gt;Gezagheber de esta Ysla&lt;/a&gt;&lt;/div&gt;&lt;div&gt;&lt;br /&gt;&lt;/div&gt;&lt;div&gt;Acaba de suceder un hecho escandaloso que de accuerdo con ta humanidad y la civilizacion nos debe llamar la atencion; &lt;a href=&quot;http://coleccion.aw/show/?BNA-DIG-GOSLINGA-1 {"none":["subject"]},"value":{"none":["letters","Aruba","letters to government","ingekomen brieven","gezaghebber","handwriting","HTR","slavernij","slavery","sclavitud","slaafgemaakten","tratamento di esclavo","behandeling van slaven","misdrijf","misdaad","mishandeling","esclabo","derecho humano","human rights","derechos humanos","Juan Bautista Capriles","Jacob Jarman Jr.","Pedro Joseph Frigerio","Pietro Guiseppe Frigerio","Jan Van der Biest","Pieter Johan Casper Lampe","Frederik Johannes Quant","Jan Iden Quant","Joseph Schwengle","Simon Gomez","Richard Johannes Beaujon","David Lopez Henriquez","Gerard Schotborgh Hendrikzoon","Frederik Gaerste","David Gaerste","koloniaal bestuur Aruba"]}},{"label":{"none":["title"]},"value":{"none":["Carta \"Acciones contra las leyes humanas\" (1857)"]}},{"label":{"none":["addeddate"]},"value":{"none":["2023-01-21 20:17:10"]}},{"label":{"none":["identifier-access"]},"value":{"none":["http://archive.org/details/BNA-DIG-CARTA-1857-FRIGERIO"]}},{"label":{"none":["identifier-ark"]},"value":{"none":["ark:/13960/s2wnkpc39kv"]}},{"label":{"none":["ocr_module_version"]},"value":{"none":["0.0.18"]}},{"label":{"none":["ocr_converted"]},"value":{"none":["pdf-to-hocr 1.1.24"]}},{"label":{"none":["year"]},"value":{"none":["1857"]}},{"label":{"none":["bookreader-defaults"]},"value":{"none":["mode/1up"]}},{"label":{"none":["source"]},"value":{"none":["https://coleccion.aw/show/?BNA-DIG-CARTA-1857-FRIGERIO"]}},{"label":{"none":["noarchivetorrent"]},"value":{"none":["true"]}},{"label":{"none":["notes"]},"value":{"none":["Nederlandse vertaling:\n\u003cp\u003e\nHeer \u003ca href=\"https://coleccion.aw/browse/?q=jarman\" title=\"Jacobus Jarman, Jr.\" rel=\"ugc nofollow\"\u003eGezaghebber van dit Eiland\u003c/a\u003e\n\u003c/p\u003e\u003cp\u003e\nEr heeft zich zojuist een schandalig feit voorgedaan dat, in overeenstemming met de menselijkheid en beschaving, onze aandacht zou moeten vragen; er zijn \u003ca href=\"http://coleccion.aw/show/?BNA-DIG-GOSLINGA-1956-EMANCIPATIE/page/151/mode/1up\" title=\"Slavenreglement 1857\" rel=\"ugc nofollow\"\u003ewetten uitgevaardigd door de Hogere Overheid, en gepubliceerd in deze plaats, aangaande de regels voor hoe we ons moeten gedragen tegenover onze slaven\u003c/a\u003e, maar vóór deze wetten was er altijd een humaan recht ten opzichte van onze medemensen. Een paar dagen geleden kwam een meisje van jonge leeftijd, huilend en bedroefd, behorend tot het eigendom van de heer \u003ca href=\"https://coleccion.aw/database/pap/?q=frigerio\" title=\"Pedro Joseph Frigerio\" rel=\"ugc nofollow\"\u003eP. J. Friguerio\u003c/a\u003e, die, volgens wat zij verklaarde samen met haar moeder die haar vergezelde, en hetgeen ook uit haar voorkomen bleek, wreed gestraft was en acties had moeten ondergaan die tegen de mensenrechten ingaan, en beiden tegelijkertijd klaagden over de slechte behandeling van hun meesters; voor deze gebeurtenis klaagde een andere slavin die aan dezelfde eigenaar toebehoorde ook over de slechte behandeling die zij kreeg; Hoe is het mogelijk dat vergrijpen tegen de menselijke wetten, en wetten die door de regering zijn verordend en gepubliceerd, worden getolereerd!\n\u003c/p\u003e\u003cp\u003e\nWij, ondergetekenden, in overeenstemming met de wetten der menselijkheid, verzoeken de heer Gezaghebber deze belangwekkende zaak te onderzoeken, en op deze bijzondere gebeurtenis actie te ondernemen.\n\u003c/p\u003e\u003cp\u003e\nAruba, 20 maart 1857.\u003c/p\u003e\n\n\n[transcriptie, onderzoek, vertaling en annotatie: Peter Scholing, Biblioteca Nacional Aruba, januari 2023;april 2025]"]}}],"rendering":[{"format":"application/pdf","id":"https://archive.org/download/BNA-DIG-CARTA-1857-FRIGERIO/BNA-DIG-CARTA-1857-FRIGERIO.pdf","label":{"en":["Text PDF"]},"type":"Text"},{"format":"application/gzip","id":"https://archive.org/download/BNA-DIG-CARTA-1857-FRIGERIO/BNA-DIG-CARTA-1857-FRIGERIO_chocr.html.gz","label":{"en":["chOCR"]},"type":"Text"},{"format":"text/plain","id":"https://archi
